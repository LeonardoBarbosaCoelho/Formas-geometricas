    <header>
        <h1>Calculo do Quadrado</h1>
    </header>

    <main>
        <article>
            <h1>Quadrado</h1><br><br>
            <h3>Para fazer o cálculo da área do quadrado é necessário realizar o produto entre dois lados. Como o quadrado tem lados iguais, basta pegar a medida de um dos lados e elevar ao quadrado.</h3><br><br>
            <button onclick="quadrado()"><h3>Fazer calculo<h3></h3></button>
        </article>

        <script>
        function quadrado() {
        var lado_quadrado = parseFloat(prompt("Insira o valor dos lados do seu quadrado:"))
        var result = lado_quadrado * lado_quadrado

        alert ("A área do seu quadrado é " + result)
        }
        </script>
